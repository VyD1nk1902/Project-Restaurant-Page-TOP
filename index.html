<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <nav class="navbar">
        <button class="btn home">Home</button>
        <button class="btn menu">Menu</button>
        <button class="btn about">About</button>
      </nav>
    </header>
    <section id="content"></section>
    <footer>
      <div class="footer-left">
        <p>Follow us on social media!</p>
        <ul class="social-links">
          <li>
            <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a>
          </li>
          <li>
            <a href="#">X <i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </div>
      <form class="footer-right">
        <p>Subscribe to our newsletter for special offers!</p>
        <div class="form-wrap">
          <input type="email" placeholder="Enter your email" />
          <button type="submit" class="btn btn-footer">Subscribe</button>
        </div>
      </form>
    </footer>
  </body>
</html>
